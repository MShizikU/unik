<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<form th:action="@{/register}" method="post">
  <label for="passport">Passport:</label>
  <input type="text" id="passport" name="stSNPassport" required>
  <br>
  <label for="dateOfBirth">Date of Birth:</label>
  <input type="date" id="dateOfBirth" name="stDateOfBirth" required>
  <br>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <label for="role">Role:</label>
  <input type="text" id="role" name="role" required>
  <br>
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" name="stFullName" required>
  <br>
  <label for=id_level>Level id:</label>
  <input type="text" id="id_level" name="id_level" required>
  <br>
  <button type="submit">Register</button>
</form>
</body>
</html>
