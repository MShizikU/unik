<!-- Создать объект произвольной формы и заставить его следовать за курсором.  -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .item {
            height: 100px;
            width: 100px;
            border-radius: 999px;
            position: absolute;
            background: blue;
        }
    </style>
</head>
<body>
<div class="container" onmousemove="change(event)">
    <div class="item" id="item"></div>
</div>
<script>
    const change = (event) => {
        let item = document.getElementById('item');
        item.style.left = event.clientX - 55 + 'px';
        item.style.top = event.clientY - 55 + 'px';
    }
</script>
</body>
</html>
