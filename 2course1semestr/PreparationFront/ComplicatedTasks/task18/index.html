<!-- Создать минимум 5 блоков с одинаковым классом и стилизовать каждый из них при помощи псевдокласса:nth-child().  -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .item {
            width: 100px;
            height: 100px;
            background-color: #0000ff;
            margin: 10px;
        }
        .item:nth-child(1) {
            background-color: #ff0000;
        }
        .item:nth-child(2) {
            background-color: #00ff00;
        }
        .item:nth-child(3) {
            background-color: #0000ff;
        }
        .item:nth-child(4) {
            background-color: #ffff00;
        }
        .item:nth-child(5) {
            background-color: #ff00ff;
        }
    </style>
</head>
<body>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>

</body>
</html>
