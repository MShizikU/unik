<!-- Сделать упрощённую версию часов - круг с секундной стрелкой. Добавить анимацию вращения стрелки как в часах -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .clock {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: black solid 6px;
            position: relative;
        }

        .clock::after {
            content: '';
            width: 6px;
            height: 50%;
            background-color: black;
            position: absolute;
            left: calc(50% - 3px);
            transform-origin: bottom;
            animation: clock linear 6s infinite;
        }


        @keyframes clock {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="clock">
    <span></span>
</div>

</body>
</html>
