<!-- Создать вертикальное меню для сайта, которое появляется при нажатии на кнопку «Меню»  -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input {
            display: none;
        }

        .menu {
            display: none;
        }

        input:checked ~ .menu {
            display: block;
        }
    </style>

</head>
<body>


<label for="btn">Меню</label>
<input type="checkbox" id="btn"/>
<ul class="menu">
    <li>Страница 1</li>
    <li>Страница 2</li>
    <li>Страница 3</li>
    <li>Страница 4</li>
</ul>

</body>
</html>
