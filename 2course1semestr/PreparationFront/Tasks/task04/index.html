<!-- Создать анимацию плавного исчезновения блока и плавного появления его обратно при наведении на него курсора  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .block {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 1s;
            opacity: 0;
            animation: animate 1s;
        }

        .block:hover {
            opacity: 1;
        }

        @keyframes animate {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="block"></div>
</body>
</html>
