<!-- Нарисуйте любую фигуру из блока используя css. С помощью flexbox расположите его по центру страницы. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .block {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="block">
        </div>
    </div>
</body>
</html>
