<!-- Сделать выделение блока другим цветом и появление тени при наведении на него  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            background-color: red;
        }
        .block:hover{
            box-shadow: 0 2px 4px -2px rgba(255, 15, 15, 0.852), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            /* box-shadow: 0 2px 4px -2px rgba(255, 15, 15, 0.852); Или просто так, но тень будет без размытия */
        }
    </style>
</head>
<body>
    <div class="block">
        Block with Shadow
    </div>
</body>
</html>
