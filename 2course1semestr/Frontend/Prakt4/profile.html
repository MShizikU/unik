<body>
    <header>

        <img id="logo" src="logo_transparent2.png">
        <p id="logo_title">Art de fleurs</p>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Главная</a>

                    </ul>

                <li><a href="about.html">О нас</a>
                <li><a href="profile.html">Профиль</a>
            </ul>
        </nav>
    </header>
    <main>
        <div id="registration_folder">
            <form acrion="" method="get">
                <fieldset>
                    <legend><h2>Регистрация</h2></legend>
                    <div class="centred_form">
                        <div class="double_element">
                            <div class="form_element ">
                                <input type="text" name="name" id="name" placeholder="Имя*" pattern="[А-Яа-яЁё]*" required>
                            </div>
                            <div class="form_element right">
                                <input type="tel" placeholder="Телефон*" name="tel" id="tel" required>
                            </div>
                        </div>
                        <div class="double_element">
                            <div class="form_element">
                                <input type="email" name="email" id="email" placeholder="Email*" required>
                            </div>
                            <div class="form_element right">
                                <input type="password" name="password" id="password" placeholder="Password*" pattern="^.*(?=.{8,})(?=.*[a-zA-Z])(?=.*\\d).*\$" required>
                            </div>
                        </div>
                        <div class="form_element">
                            <label for="file">Загрузите ваше резюме:</label>
                            <input type="file" name="file" id="file">
                        </div>
                        <div class="form_element">
                            Ваш пол:
                            <div class="multiple_answers">
                                <label for="radio">Мужской</label>
                                <input type="radio" name="radio" id="radio" required>
                                <label for="radio">Женский</label>
                                <input type="radio" name="radio" id="radio" required>
                            </div>
                        </div>
                        <div class="form_element">
                            Основные категории товаров:
                            <div class="multiple_answers" ">
                                <label for="checkbox">Цветы</label>
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <label for="checkbox">Букеты</label>
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <label for="checkbox">Подарки</label>
                                <input type="checkbox" name="checkbox" id="checkbox">
                            </div>
                        </div>
                        <div class="form_element">
                            <label for="datetime-local">Дата Рождения </label>
                            <input type="datetime-local" name="datetime-local" id="datetime-local" min="1998-01-01" max="2010-01-01">
                        </div>
                        
                        <div class="form_element">
                            <label for="city-select">Ваш город</label>
                            <select name="city" id="city-select" multiple size="1" required>
                                <option value="">---Выберите город---</option>
                                <option value="Petersburg">Санкт-Петербург</option>
                                <option value="Moscow">Москва</option>
                                <option value="Perm">Владимир</option>
                            </select>
                        </div>
                        <div class="form_element">
                            <label for="about">Расскажите о себе</label><br>
                            <textarea id="about" name="about" rows="7" cols="35" minlength="5" maxlength="100" placeholder="" required></textarea>
                        </div>
                        <div class="double_element">
                            <div class="form_element">
                                <input type="submit" name="submit" required>
                            </div>
                            <div class="form_element right">
                                <button type="reset" name="reset"> Reset</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <address>
            <div class="footer_business_info">
                <div class="business_info_div ">
                    <a href="mailto:tmp@gmail.com" target="_blank" id="icon_email_txt">tmp@gmail.com</a>
                </div>
                <div class="business_info_div">

                </div>
                <div class="business_info_div">
                    <a href="https://yandex.ru/maps/-/CCUVf0hWcD" target="_blank" id="icon_adress_txt">г.Суздаль ул.Пушкина д.Колотушкина</a>
                </div>
            </div>
        </address>
    </footer>
</body>
